<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slow Fashion — Com Amor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Corações de fundo -->
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <main class="wrap">
    <section class="card">
      <span class="badge"><span class="dot" aria-hidden="true"></span> Slow Fashion com carinho</span>
      <h1>Oi, professora linda <span class="inline-hearts" aria-hidden="true">💖💗💞</span></h1>
      <p class="subtitle">Testando nosso QR CODE ✨</p>

      <div class="cta">
        <button class="btn" id="loveBtn" aria-label="Enviar carinho">Enviar carinho ❤️</button>
        <button class="btn ghost" id="toggleHearts" aria-pressed="false">Pausar corações</button>
      </div>

      <footer>Feito com ♥ para a aula de português.</footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
